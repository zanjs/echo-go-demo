<!DOCTYPE html>
<html lang="zh-CN">
<link rel="stylesheet" href="bootstrap.min.css">
<style>
    .app{
        max-width: 960px;
        margin: 0 auto;
    }
</style>
<body>
    <section class="app">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">添加用户</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/v1/user/InserUser">
                            <div class="form-group">
                                <label for="userName">userName</label>
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="userName">
                            </div>
                            <div class="form-group">
                                <label for="userName">account</label>
                                <input type="text" class="form-control" id="account" name="account" placeholder="account">
                            </div>
                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            </div>

                            <div class="form-group">
                                <label for="phoneNum">phoneNum</label>
                                <input type="text" class="form-control" id="phoneNum" name="phoneNum" placeholder="phoneNum">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">修改用户密码</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/v1/user/UpdatePassword">

                            <div class="form-group">
                                <label for="userName">account</label>
                                <input type="text" class="form-control" id="account" name="account" placeholder="account">
                            </div>
                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">查询用户</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/v1/user/SelectUser">

                            <div class="form-group">
                                <label for="userName">account</label>
                                <input type="text" class="form-control" id="account" name="account" placeholder="account">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">删除用户</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/v1/user/DeleteUser">

                            <div class="form-group">
                                <label for="userName">account</label>
                                <input type="text" class="form-control" id="account" name="account" placeholder="account">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
